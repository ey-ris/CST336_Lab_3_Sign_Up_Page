<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" action="welcome.html">
        <!-- Personal Information Section -->
        <div class="form-section">
            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName" required>
        </div>

        <div class="form-section">
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName" required>
        </div>

        <div class="form-section radio-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="m"> Male</label>
            <label><input type="radio" name="gender" value="f"> Female</label>
        </div>

        <!-- Location Information Section -->
        <div class="form-section">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
            <span id="zipError" class="error-message"></span><br>
            <div class="api-results">
                <span>City: <span id="city" class="api-result"></span></span>
                <span>Latitude: <span id="latitude" class="api-result"></span></span>
                <span>Longitude: <span id="longitude" class="api-result"></span></span>
            </div>
        </div>

        <div class="form-section">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select One</option>
                <option value="ca">California</option>
                <option value="ny">New York</option>
                <option value="tx">Texas</option>
            </select>
        </div>

        <div class="form-section">
            <label for="county">Select a County:</label>
            <select id="county" name="county" required>
                <option value="">Select County</option>
            </select>
        </div>

        <!-- Account Information Section -->
        <div class="form-section">
            <label for="username">Desired Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error-message"></span>
        </div>

        <div class="form-section">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="suggestedPwd" class="api-result"></span>
        </div>

        <div class="form-section">
            <label for="passwordAgain">Type Password Again:</label>
            <input type="password" id="passwordAgain" required>
            <span id="passwordError" class="error-message"></span>
        </div>

        <!-- Submit Button -->
        <div class="form-section">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
